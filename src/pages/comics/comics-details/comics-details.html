<ion-header>
  <ion-navbar>
    <ion-title>Hero Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="comic.title">
    <h1>{{comic.title}}</h1>
    <img [src]="getImage(comic.thumbnail.path, comic.thumbnail.extension)">
    <p>{{comic.description}}</p>
    <p>{{comic.format}}</p>
  </div>

</ion-content>
