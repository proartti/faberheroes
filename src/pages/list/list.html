<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [animated]="true" (input)="getHeros($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let hero of heros">
      <ion-avatar item-start>
        <img [src]="getImage(hero.thumbnail.path, hero.thumbnail.extension)">
      </ion-avatar>
      <h2>{{hero.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
