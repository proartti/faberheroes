<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="welcomeBox" [ngClass]="{'showWelcome': showWelcome}">
    <div class="logoHome">
      <img src="../assets/imgs/logo_horizontal.svg">
    </div>

    <p>
      <strong>Welcome to Faber Heroes App.</strong>
      <br> Please click at the button to start your adventure.</p>
  </div>

  <div class="startButtonBox" [ngClass]="{'showBtn': showWelcome}">
    <button (click)="navCtrl.push(listPage)" ion-button>Find your
      <br> hero</button>
  </div>

</ion-content>
